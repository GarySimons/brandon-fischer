{% extends "layout/base.html" %}
{% block content %}

<div class="row justify-content-center">
    <h3 class="page-title">EXTERIORS</h3>
</div>
<div class="row justify-content-center image-page-container">
    <div class="row justify-content-center col-6">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="static/images/exterior-1.jpg" alt="First slide">
                    <p class="image-caption">Caption for image</p>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/exterior-2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/exterior-3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>

<!-- Footer -->
{% include 'components/footer.html' %}

{% endblock %}
